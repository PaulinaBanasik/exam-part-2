<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8">
    <title>Formularz rejestracyjny</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="main-bg">
    <h3 class="center">Formularz rejestracyjny</h3>
    <hr class="mb-5"/>

    <div class="register offset-3">
        <form class="register-form" action="#">
            <div class="form-row mb-3">
                <div class="form-group col-md-12 mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group col-md-12">
                    <label>Hasło</label>
                    <input type="password" class="form-control" placeholder="Hasło">
                </div>
            </div>
            <div class="form-row mb-3">
                <div class="form-group col-md-12 mb-3">
                    <label>Ulica</label>
                    <input type="text" class="form-control" placeholder="Partyzantów">
                </div>
                <div class="form-group col-md-6">
                    <label">Nr domu</label>
                    <input type="text" class="form-control" placeholder="123">
                </div>
            </div>
            <div class="form-row mb-3">
                <div class="form-group col-md-12 mb-3">
                    <label>Miasto</label>
                    <input type="text" class="form-control" placeholder="Warszawa">
                </div>
                <div class="form-group col-md-6">
                    <label">Kod pocztowy</label>
                    <input type="text" class="form-control" placeholder="12-345">
                </div>
            </div>
            <div class="form-group mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Zapamiętaj mnie
                    </label>
                </div>
            </div>
            <div class="center">
                <button type="submit" class="btn btn-sign-in">Zarejestruj</button>
            </div>
        </form>
    </div>
</body>
</html>
